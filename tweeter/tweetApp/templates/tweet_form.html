{% extends "layout.html" %} 
{% block title %} Tweet App {% endblock %} 
{% block content %}
<h1 class="text-center">Welcome to Tweeter App</h1>

<h2>
    {%if form.instace.pk %}
     Edit Tweet
    {% else %}
     Create Tweet
    {% endif %} 
</h2>

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
{{ form.as_p }}
<button class="btn btn-warning" type="submit">Tweet</button>
</form>
<a href="{% url 'tweet_list' %}">Back to tweet list</a>

{% endblock %}
